<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="template">
<link rel="stylesheet" type="text/css"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<head>
  <meta charset="utf-8">
  <title>Liste des Employes</title>
</head>
<body>
<div th:replace="template"></div>

<div class="container mt-5">
  <div class="card">
    <div class="card-header">
      Liste des Employes
    </div>
    <div class="card-body">

      <table class="table table-striped">
        <tr>
          <th>ID</th><th>Nom Employe</th><th>Prix</th><th>supprimer</th>
        </tr>
        <tr th:each="e:${employes.content}">
          <td th:text="${e.idEmploye}"></td>
          <td th:text="${e.nomEmploye}"></td>
          <td th:text="${e.salaire}"></td>
          <td><a class="btn btn-danger"onclick="return confirm('Etes-vous sÃ»r ?')"  th:href="@{supprimerEmploye(id=${e.idEmploye},
page=${currentPage},size=${size})}">Supprimer</a></td>
        </tr>
      </table>
      <ul class="nav nav-pills">
        <li th:each="page,status:${pages}">
          <a th:class="${status.index==currentPage?'btn btn-primary':'btn' }"
             th:href="@{ ListeEmployes(page=${status.index}, size=${size} ) }"
             th:text="${status.index }"></a>
        </li>
      </ul>
    </div>
  </div>
</div>


</body>
</html>
